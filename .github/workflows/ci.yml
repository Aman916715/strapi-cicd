name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
       IMAGE_URI: ${{ steps.set-image.outputs.IMAGE_URI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_REPO=145065858967.dkr.ecr.ap-south-1.amazonaws.com/strapi-aman
          IMAGE_URI=$ECR_REPO:$IMAGE_TAG
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "Pushed $IMAGE_URI"

      - name: Set IMAGE_URI output
        id: set-image
        run: |
          IMAGE_URI=145065858967.dkr.ecr.ap-south-1.amazonaws.com/strapi-aman:${{ github.sha }}
          echo "IMAGE_URI=$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT
        
        
